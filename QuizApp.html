<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="QuizApp.css">
</head>
<body>
    

    <div class="main-box">
        <h3 id="quesBox">This is question</h3>

        <div class="row">
            <input type="radio" id="option1" name="option" class="options" value="a">
            <label for="option1">Option1</label>
        </div>

         <div class="row">
            <input type="radio" id="option2" name="option" class="options" value="b">
            <label for="option2">Option2</label>
        </div>

         <div class="row">
            <input type="radio" id="option3" name="option" class="options" value="c">
            <label for="option3">Option3</label>
        </div>

         <div class="row">
            <input type="radio" id="option4" name="option" class="options" value="d">
             <label for="option4">Option4</label>
        </div>

        <button id="btn" onclick="submitQuiz()">Submit</button>
    </div>
    <script src="QuizApp.js"></script>
</body>
</html>
