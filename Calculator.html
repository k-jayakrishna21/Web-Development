<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
     <h1>Simple Calculator</h1>
    <div id="main-box">
        <div id="display-box">
            <input type="text" id="display" id="display" readonly/>
        </div>

        <div id="input-box">
            <button class="btnClass">1</button>
            <button class="btnClass">2</button>
            <button class="btnClass">3</button>
            <button class="btnClass">4</button>
            <button class="btnClass">5</button>
            <button class="btnClass">6</button>
            <button class="btnClass">7</button>
            <button class="btnClass">8</button>
            <button class="btnClass">9</button>
            <button class="btnClass">0</button>
            <button class="btnClass">+</button>
            <button class="btnClass">-</button>
            <button class="btnClass">*</button>
            <button class="btnClass">/</button>
            <button class="btnClass">=</button>
            <button class="btnClass">C</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
