<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Card</title>
    <link rel="stylesheet" href="Second_Card.css">
</head>
<body>
    <div id="main-box">

        <div id="card-box">

            <div id="img-box">
                <img src="headphone.png" alt="HeadPhone" />
            </div>

            <div id="heading-box">
                <h3>Order Summary</h3>
            </div>

            <div id="para-box">
                <p>The Major Headphone set. Pickable for gaming and watching movies. High rated product.</p>
            </div>

            <div id="annual-box">
                <div id="doller-box">
                    <img src="currency.png" alt="Doller" />
                </div>

                <div id="annual-text">
                    <ul>
                        <li>Annual Plan</li>
                        <li>$99.9 per Year</li>
                    </ul>
                </div>

                <div id="change-box">
                    <a href="#">Change</a>
                </div>
            </div>

            <div id="pay-box">
                <P>Proceed to Payment</P>
            </div>

            <div id="cancel-box">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
