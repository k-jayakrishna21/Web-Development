<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="ImageSlider.css">
</head>
<body>

    <h1>Image Slider</h1>

    <div class="container">
        <button id="btn1">Prev</button>

        <div class="slider">
            <img src="photo1.jpeg" alt="Image1" id="slides" height="280px" width="200px">
        </div>
        
        <button id="btn2">Next</button>
    </div>

    
    <script src="ImageSlider.js"></script>
</body>
</html>
