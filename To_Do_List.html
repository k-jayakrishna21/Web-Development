<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="To.css">
</head>
<body>
    
  <div id="main-box">
  <div id="heading-main-box">
    <div id="heading-box">
      <h1>TO DO LIST</h1>
    </div>
  </div>
  
  <div id="add-main-box">
    <div id="add-box">
      <div id="input-box">
        <input type="text" placeholder="Enter Your Idea..." id="ip">
      </div>
   
        
         <div id="btn-box">
             <button id="btn">ADD</button>
           </div>
        </div>
    </div>

    <ul id="list-box"></ul>
  </div>
  <script src="To.js"></script>
</body>
</html>
