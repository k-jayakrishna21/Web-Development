<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="RandomPasswordGenerator.css">
</head>
<body>
    <div class="main-box">
        <span id="passwordBox">Random</span>

        <div class="row">
            <div class="left-box">
                <label for="length">Password Length</label>
            </div>

            <div class="right-box">
                <input type="number" id="length" min="2">
            </div>
        </div>

          <div class="row">
            <div class="left-box">
                <label for="upper">Contain Uppercase</label>
            </div>

            <div class="right-box">
                <input type="checkbox" id="upper">
            </div>
        </div>

          <div class="row">
            <div class="left-box">
                <label for="lower">Contain Lowercase</label>
            </div>

            <div class="right-box">
                <input type="checkbox" id="lower">
            </div>
        </div>

        <div class="row">
            <div class="left-box">
                <label for="num">Contain Numbers</label>
            </div>

            <div class="right-box">
                <input type="checkbox" id="num">
            </div>
        </div>

        <div class="row">
            <div class="left-box">
                <label for="symbol">Contain Symbols</label>
            </div>

            <div class="right-box">
                <input type="checkbox" id="symbol">
            </div>
        </div>

        <button id="btn">Generate</button>
    </div>
    <script src="RandomPasswordGenerator.js"></script>
</body>
</html>
